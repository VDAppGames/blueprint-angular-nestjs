<ion-header>
    <ion-toolbar>
        <ion-title>Catégorie</ion-title>

        <!-- Barre d'action : Fermer, Filtrer -->
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-searchbar mode="ios" placeholder="Recherche" (ionInput)="onSearchCategory($event)"></ion-searchbar>
</ion-header>

<ion-content>

    <!-- Liste des catégories -->
    <ion-radio-group (ionChange)="radioCategoriesGroupChange($event)">
        <ion-item *ngFor="let category of categoriesFiltered">
            <ion-radio mode="md" slot="start" [value]="category"></ion-radio>
            <ion-thumbnail slot="start">
                <ion-img [src]="category.icon"></ion-img>
            </ion-thumbnail>
            <ion-label style="white-space: pre-wrap;">
                <p>{{ category.label }}</p>
            </ion-label>
        </ion-item>
    </ion-radio-group>

    <!-- Aucune catégories trouvées -->
    <div *ngIf="!categoriesFiltered || categoriesFiltered.length == 0" class="container-no-categories">
        <ion-label>
            <p>Aucune catégories...</p>
        </ion-label>
    </div>
</ion-content>

<!-- Barre d'action : Valider -->
<ion-footer>
    <ion-button (click)="validate()" expand="full" color="primary" [disabled]="!categorySelected"
        style="margin: inherit;">Valider</ion-button>
</ion-footer>
